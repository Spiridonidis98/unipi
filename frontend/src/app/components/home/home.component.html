<div class="mainComponent">
  <div class="movieContainer">
    <div class="movie cursor" *ngFor="let movie of movies" [style]="returnCSS(movie.photoURL)"  (click)="openInfoModal(movie)">

      <div class="movieInfo cursor">
        <div class="titleRow">
          <p class="title">{{movie.name}}</p>
          <div class="ratings">
            <img *ngFor="let e of [].constructor(movie.rating); let i = index" src="assets/imgs/general/star.svg">
            <img *ngFor="let e of [].constructor((5-movie.rating)); let i = index" src="assets/imgs/general/star-outline.svg">

          </div>
        </div>
        <div class="titleRow">
          <p class="descr">{{movie.description}}</p>
          <img  class="info cursor" src="assets/imgs/general/information-circle.svg">
        </div>
      </div>
    </div>
  </div>
</div>
