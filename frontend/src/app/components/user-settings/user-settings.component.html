<div class='userComponent'>
  <div class="optionRow">
    <div (click)="changeView('personalInfo')" [ngClass]="selectedView === 'personalInfo' ? 'option selectedOption cursor' : 'option cursor'">{{'userProfile.personalInfo' | translate}}</div>
    <div (click)="changeView('myreservation')"  [ngClass]="selectedView === 'myreservation' ? 'option selectedOption cursor' : 'option cursor'">{{'userProfile.reservations' | translate}}</div>
  </div>

  <div class="userInfo">
    <app-user-info *ngIf="selectedView === 'personalInfo'"></app-user-info>
    <app-user-reservation *ngIf="selectedView === 'myreservation'"></app-user-reservation>
  </div>

  <div class="logout cursor" (click)="logout()">
    {{'login.logout' | translate}}
  </div>
</div>
